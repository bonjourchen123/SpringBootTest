# ---------------------------- Thymeleaf ----------------------------
# default classpath:/templates/ 
# classpath => src/main/resources/templates/
spring.thymeleaf.prefix = classpath:/templates/
# default .html
spring.thymeleaf.suffix = .html
spring.thymeleaf.encoding = UTF-8
# Thymeleaf cache set default true
spring.thymeleaf.cache = false
# degault html5
spring.thymeleaf.mode = LEGACYHTML5
# ---------------------------- Thymeleaf ----------------------------



# ---------------------------- log ---------------------------
logging.path = D:/work/TStar
logging.filename = SpringBootTest
logging.encoding = UTF-8
logging.level.root = info
# ---------------------------- log ---------------------------



# ---------------------------- Scheduled ---------------------
scheduled.test.cron = 0/10 * * * * *
# ---------------------------- Scheduled ---------------------



# ---------------------------- DB ----------------------------
spring.jpa.hibernate.ddl-auto = none
spring.datasource.url = jdbc:mysql://localhost:3306/test?useUnicode=true&useSSL=false&autoReconnect=true&characterEncoding=UTF-8
spring.datasource.username = bonjour
spring.datasource.password = password
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
# ---------------------------- DB ----------------------------



# ---------------------------- server ------------------------
server.port = 8080
